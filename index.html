<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
    <title>Email Form</title>
</head>

<body class="font1">
    <div class="container">
        <h2 class="center header">Send Email</h2>

        <form id="emailForm" onsubmit="submitForm(event)" class="center2">
            <label for="title">Title:</label>
            <br>
            <input type="text" id="title" required class="inputs">
            <br>
            <label for="body">Body:</label>
            <br>
            <textarea id="body" required class="inputs textarea font1"></textarea>
            <br>
            <label for="recipient">Recipient Email:</label>
          <br>  <input type="email" id="recipient" class="inputs" required>
            <br>
            <button class="button" type="submit">Send Email</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
